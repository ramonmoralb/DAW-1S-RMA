<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ramón</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
  
    <div id="contenedor">
        <header class="tilulo">
            <h1>Es la hora de hacer cáculos</h1>
            <div id="hora"></div>
        </header>
       
        <div id="calculadora">
            
        <div class="pantalla" id="pantalla">  </div>
            <div class="botones">
                
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">7</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">8</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">9</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="operador">+</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="operador">x</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="operador">4</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">5</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">6</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="operador">-</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="operador">/</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">1</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">2</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">3</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="borradoAnterior">→</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="borrar">AC</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">0</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="coma">.</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">00</button>
                <button class="boton" id="igual" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="calcular">=</button>
                <p>CASIO</p>
            </div>
        </div>

       

        <footer class="piepagina">
           <h2>Calculadora creada por Ramón Moreno Albert 1º DAW semipresencial en el cursillo IES PACO MOLLA</h2>
        </footer>
    </div>
    <div class="modal" id="modal">
        <div class="modal__contenedor">
            <img src="imagenes/morfeo.gif" class="modal__imagen">
            <h2 class="modal__titulo">¡Vuelve a la universidad!</h2>
            <a href="#" class="modal_cerrar" onclick="calculadorad.cerrarModal()">Volver</a>
        </div>
    </div>
    
    
      
    <script src="js/calculadora.js"></script>
    <script src="js/hora.js"></script>
</body>

</html>
