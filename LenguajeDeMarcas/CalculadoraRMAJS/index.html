                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">3</button>
                <button class="boton" id="borrarUltimo" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="→">→</button>
                <button class="boton" id="borrar" onclick="calculadorad.borrar()" data-tecla-type="AC">AC</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">0</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">.</button>
                <button class="boton" onclick="calculadorad.pulsarTecla(this)" data-tecla-type="numero">00</button>
                <button class="boton" id="igual" onclick="calculadorad.calcular()" data-tecla-type="=">=</button>
